<mc-listitem [item]="item">  
    <div class="listitem__item__container">
    	<span class="listitem__label">{{item['displayName']}}</span>
    	<span *ngIf="editable" class="listitem__label-edit"><input class="listitem__input__label" type="text" [value]="item['displayName']"></span>
    </div>
    <div *ngIf="editable" class="listitem__tool" [class.is-edit]="_editMode">
    	<mc-button class="button__listitem__edit" label="Edit"></mc-button>
    	<mc-button class="button__listitem__save" label="Save"></mc-button>
    	<mc-button class="button__listitem__delete" label="Delete"></mc-button>
    </div>
</mc-listitem>
