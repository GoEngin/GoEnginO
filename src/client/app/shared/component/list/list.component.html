<ng-content select=".list__header__tpl"></ng-content>
<div *ngIf="itemsHeader" class="list__items__header">
	<table class="list__items__header__table">
		<tr>
			<td *ngFor="let column of columns" width="{{column.flex * 100}}%" class="listitem__align__{{column.align}}">{{column.displayName}}</td>
		</tr>
	</table>
</div>
<div *ngIf="isSimpleEdit" class="list__additem">
	<div class="list__additem__container">
    	<span class="list__additem__label"><input class="list__additem__label__input" type="text" #inputlabel></span>
    </div>
    <div class="list__additem__tool">
    	<mc-button class="button__tool button__tool__add" label="Add"></mc-button>
    </div>
</div>
<div *ngIf="isSimpleEdit || isSimpleList" class="list__listitems">
	<mc-listitem *ngFor=" let item of _items" [item]="item" [editable]="isSimpleEdit" [isSimpleList]="true" [idField]="idField" [displayField]="displayField"></mc-listitem>
	<template #children></template>
</div>
<div *ngIf="!(isSimpleEdit || isSimpleList)" class="list__listitems">
	<ng-content></ng-content>
</div>
<div *ngIf="isSimpleEdit" class="list__saveitem">
	<mc-button class="button__tool button__tool__save" label="Save"></mc-button>
</div>
