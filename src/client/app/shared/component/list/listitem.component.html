<!--Simple Edit: this is for the simple edit. if there are many items to edit, it is needed a popup for editing items.-->
<div class="listitem__simple__list">
	<div class="listitem__label__container">
		<div class="listitem__label">{{item[displayField]}}</div>
		<div *ngIf="editable" class="listitem__input"><input class="listitem__input__label" type="text" [value]="item[displayField]"></div>
	</div>
</div>
<div *ngIf="editable" class="listitem__tool">
	<mc-icon icon="edit" [attr.data-icontype]="edit" class="icon__listitem__edit"></mc-icon>
	<mc-icon icon="save" [attr.data-icontype]="save" class="icon__listitem__save"></mc-icon>
	<mc-icon icon="delete" [attr.data-icontype]="delete" class="icon__listitem__delete"></mc-icon>
</div>
